<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    {% comment %} <form>
        <div class="form-row">
            <div class="form-group col-md-6">
            <label for="exampleInputEmail1">password</label>
            <input type="password" class="form-control" id="psw1" aria-describedby="emailHelp" placeholder="password">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-md-6">
            <label for="exampleInputPassword1">confirm Password</label>
            <input type="password" class="form-control" id="psw2" placeholder="confirm Password">
            </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-danger" onclick="validate()">Submit</button>
      </form> {% endcomment %}

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="psw1">password</label>
                <input type="password" class="form-control" aria-describedby="emailHelp" id="psw1" placeholder="password">
            </div>
            <div class="form-group col-md-6">
                <label for="psw2">confirm password</label>
                <input type="password" class="form-control" placeholder="confirm password" id="psw2"><br>
            </div>
        </div>
        {% comment %} <span id="hi">hello</span><br> {% endcomment %}
        <button type="submit" onclick="validate()" class="btn btn-success">submit</button>
    </form>
        
        <script type="text/javascript">
        function validate(){
            var password = document.getElementById("psw1").value;
            var confirmPassword = document.getElementById("psw2").value;
            if (password != confirmPassword) {
                // document.getElementById("hi").innerHTML="passwords do not match";
                 alert("Passwords do not match.");
                  //return false;
              }
        }
    </script>

      {% comment %} <script src="text/javascript">
        function validate() {
            var password = document.getElementById("psw1");
            var confirmPassword = document.getElementById("psw2");
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
        }
    </script> {% endcomment %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



  </body>
</html>
