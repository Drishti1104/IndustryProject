<body>

  {% include 'app/header.html' %}

  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Appointment Page</h2>
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li>Appointment</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
      <div class="container">
        <div class="container mt-5">
            <div class="row">
                <div class="">
                    <div class="col-12">
                        <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">Appointment form</h3>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="First Name" name="fname" required
                                pattern="[A-Za-z]{1,}?" title="Enter your first name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Last Name" name="lname" required
                                pattern="[A-Za-z]{1,}?" title="Enter your last name">
                            </div>
                            {% comment %} <div class="col-md-6">
                                <input type="tel" class="form-control" placeholder="Phone Number" name="contact" required
                                pattern="[0-9]{10}" title="Enter a 10 digit mobile number">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Enter Email" name="email" required
                                title="Enter a valid email id">
                            </div> {% endcomment %}
                            <div class="col-md-6">
                                <input type="date" class="form-control" placeholder="Enter Date" name="doa" required>
                            </div>
                            <div class="col-md-6">
                                <input type="time" class="form-control" placeholder="Enter Email" name="time" required>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" name="mode" required>
                                    <option value="" selected="False" style="display: none">Preferred Mode Of Appointment</option>
                                    <option value="Online">Online</option>
                                    <option value="Offline">Offline</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                              <select class="form-select" name="dr" required>
                                  <option value="" selected="False" style="display: none">Preferred Psychologist / Psychiatrist</option>
                                  <option value="Any">Any</option>
                                  <option value="Shaneela">Shaneela Gharat</option>
                                  <option value="Doctor2">Doctor2</option>
                                  <option value="Doctor3">Doctor3</option>
                              </select>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" placeholder="Message" name="message"></textarea>
                            </div>
                            <div class="col-12 mt-5">                        
                                <button type="submit" class="btn btn-primary float-end">Book Appointment</button>
                                <button type="button" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

    {% include 'app/footer.html' %}

    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Template Main JS File -->
