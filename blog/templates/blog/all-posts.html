{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
    All Posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/post.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/all-posts.css' %}">
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>All Posts</h2>
        <ul>
            {% for post in all_posts %}
                {% include 'blog/include/post.html' %}
            {% endfor %}
        </ul>
    </section>

    {% include 'blog/footer.html' %}

{% endblock %}
