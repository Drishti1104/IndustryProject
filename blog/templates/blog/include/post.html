<li>
    <article class="post">
        <a href="{% url 'blog:post-detail-page' pk=post.pk %}">
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
