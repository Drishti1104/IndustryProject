{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="{% static 'assets/img/favicon2.ico' %}" rel="icon">
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/app.css' %}">
    {% block css_files %}{% endblock %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url 'index' %}" class="logo">Mental Wellness - Mind Matters</a></h1>
        <nav>
            {% comment %} <a href="{% url 'blog:read-later' %}">Stored Posts</a> {% endcomment %}
            <a href="{% url 'blog:posts-page' %}">All Posts</a>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
